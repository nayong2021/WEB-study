<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>스파이더맨:노 웨이 홈</div>
      <div>‘미스테리오’의 계략으로 세상에 정체가 탄로난
 스파이더맨 ‘피터 파커’는 하루 아침에 평범한 일상을 잃게 된다.
 문제를 해결하기 위해 ‘닥터 스트레인지’를 찾아가 도움을 청하지만
 뜻하지 않게 멀티버스가 열리면서 각기 다른 차원의 불청객들이 나타난다.
 ‘닥터 옥토퍼스’를 비롯해 스파이더맨에게 깊은 원한을 가진 숙적들의 강력한 공격에
 ‘피터 파커’는 사상 최악의 위기를 맞게 되는데…</div>
    </div>
  </body>
</html>
